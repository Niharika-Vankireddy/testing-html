<!DOCTYPE html>
<html>
	<head>
		<title>Lists</title>
	</head>
	<body>
		<h1>
			Ordered list
		</h1>
		<ol>
			<li>Apple</li>
		</ol>
		<ol type="i">
			<li>Green Apple</li>
			<li>Red Apple</li>
		</ol>
		<ol start="7">
			<li>Guava</li>
			<li>Mango</li>
		</ol>
		<ol>
			<li>Chocolates</li>
		<ol>
			<li>Dairy milk</li>
			<li>Five star</li>
			<li>Munch</li>
			<li>Perk</li>
		</ol>
		</ol>
		<h1>
			Unordered list
		</h1>
		<ul>
			<li>Red</li>
			<li>Orange</li>
			<li>Pink</li>
			<li>Green</li>
			<li>Blue</li>
		</ul>
	</body>
</html>
